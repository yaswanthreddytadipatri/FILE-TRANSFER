<!DOCTYPE html>
<html>
<head>
    <title>File Upload Example</title>
</head>
<body>
    <h1>Upload Files</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="files[]" multiple>
        <input type="button" id="uploadButton" value="Upload">
    </form>
    <div id="progress"></div>

    <script>
        document.getElementById('uploadButton').addEventListener('click', function() {
            var fileInput = document.getElementById('fileInput');
            var files = fileInput.files;
            if (files.length > 0) {
                uploadFiles(files);
            }
        });

        function uploadFiles(files) {
            var xhr = new XMLHttpRequest();
            var formData = new FormData();
            for (var i = 0; i < files.length; i++) {
                formData.append('files[]', files[i]);
            }

            xhr.open('POST', '/upload', true);
            xhr.upload.onprogress = function(e) {
                if (e.lengthComputable) {
                    var percentComplete = (e.loaded / e.total) * 100;
                    document.getElementById('progress').innerHTML = 'Upload Progress: ' + percentComplete.toFixed(2) + '%';
                }
            };

            xhr.onload = function() {
                if (xhr.status === 200) {
                    document.getElementById('progress').innerHTML = 'Files uploaded successfully.';
                } else {
                    document.getElementById('progress').innerHTML = 'Error uploading files.';
                }
            };

            xhr.send(formData);
        }
    </script>
</body>
</html>
